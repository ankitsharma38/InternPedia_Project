<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #cad2c5;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        .calculator {
            max-width: 300px;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.39);
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            font-size: 1.5em;
        }

        .row {
            display: flex;
        }

        .btn {
            flex: 1;
            padding: 15px;
            font-size: 1.2em;
            margin: 5px;
            cursor: pointer;
        }

        .btn-light {
            background-color: #979dac;
            color: #ffffff;
            box-shadow: none;
        }

        .btn-secondary {
            background-color: #33415c;
            color: #ffffff;
            box-shadow: none;
        }

        .btn:focus {
            outline: none !important;
        }

        .btn-block {
            width: 100%;
        }

        .btn:hover {
            filter: brightness(90%);
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .calculator {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="calculator">
        <div>
            <h1>Calculator</h1>
        </div>
        <div class="input-group mb-2">
            <input type="text" class="form-control" id="display" readonly>
        </div>
        <div class="row">
            <button class="btn btn-secondary btn-block" onclick="clearDisplay()">C</button>
            <button class="btn btn-secondary btn-block" onclick="appendToDisplay('/')">÷</button>
            <button class="btn btn-secondary btn-block" onclick="appendToDisplay('*')">x</button>
            <button class="btn btn-secondary btn-block" onclick="backspace()">←</button>
        </div>
        <div class="row">
            <button class="btn btn-light btn-block" onclick="appendToDisplay('7')">7</button>
            <button class="btn btn-light btn-block" onclick="appendToDisplay('8')">8</button>
            <button class="btn btn-light btn-block" onclick="appendToDisplay('9')">9</button>
            <button class="btn btn-secondary btn-block" onclick="appendToDisplay('-')">-</button>
        </div>
        <div class="row">
            <button class="btn btn-light btn-block" onclick="appendToDisplay('4')">4</button>
            <button class="btn btn-light btn-block" onclick="appendToDisplay('5')">5</button>
            <button class="btn btn-light btn-block" onclick="appendToDisplay('6')">6</button>
            <button class="btn btn-secondary btn-block" onclick="appendToDisplay('+')">+</button>
        </div>
        <div class="row">
            <button class="btn btn-light btn-block" onclick="appendToDisplay('1')">1</button>
            <button class="btn btn-light btn-block" onclick="appendToDisplay('2')">2</button>
            <button class="btn btn-light btn-block" onclick="appendToDisplay('3')">3</button>
            <button class="btn btn-secondary btn-block" onclick="calculate()">=</button>
        </div>
        <div class="row">
            <button class="btn btn-light btn-block" onclick="appendToDisplay('0')">0</button>
            <button class="btn btn-light btn-block" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

    <script>
        document.addEventListener('keydown', function (event) {
            handleKeyboardInput(event.key);
        });

        function handleKeyboardInput(key) {
            switch (key) {
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                case '.':
                case '+':
                case '-':
                case '*':
                case '/':
                    appendToDisplay(key);
                    break;
                case 'Enter':
                    calculate();
                    break;
                case 'Backspace':
                    backspace();
                    break;
                case 'c':
                case 'C':
                    clearDisplay();
                    break;
                // You can add more cases for other keys if needed
            }
        }

        function appendToDisplay(value) {
            document.getElementById('display').value += value;
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function backspace() {
            var currentValue = document.getElementById('display').value;
            document.getElementById('display').value = currentValue.slice(0, -1);
        }

        function calculate() {
            var expression = document.getElementById('display').value;
            try {
                var result = eval(expression);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>

</body>

</html>
